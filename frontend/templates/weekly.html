{% extends "base.html" %}

{% block calendar_view %}
<div id="weekly-view" class="calendar-view active">
    <div class="weekly-container">
        <div class="weekly-grid">
            <div class="week-header-row">
                <!-- Header cells will be generated by JS -->
            </div>
            <div class="week-body">
                <!-- Day cells and events will be generated by JS -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', path='/js/weekly.js') }}"></script>
{% endblock %}
