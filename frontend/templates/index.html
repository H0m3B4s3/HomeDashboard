{% extends "base.html" %}

{% block calendar_view %}
<div id="daily-view" class="calendar-view active">
    <div class="daily-grid">
        <!-- Hour rows will be generated by JS -->
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script src="{{ url_for('static', path='/js/daily.js') }}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBase Calendar</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/calendar.css">
    <link rel="stylesheet" href="/static/css/mobile.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">HomeBase Calendar</h1>
                <div class="header-controls">
                    <button id="sync-btn" class="btn btn-primary">Sync Now</button>
                    <div class="view-selector">
                        <button class="view-btn active" data-view="daily">Daily</button>
                        <button class="view-btn" data-view="weekly">Weekly</button>
                        <button class="view-btn" data-view="monthly">Monthly</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Calendar Navigation -->
            <div class="calendar-nav">
                <button id="prev-btn" class="nav-btn">&lt;</button>
                <h2 id="current-date" class="current-date">Today</h2>
                <button id="next-btn" class="nav-btn">&gt;</button>
                <button id="today-btn" class="btn btn-secondary">Today</button>
            </div>

            <!-- Calendar Views -->
            <div class="calendar-container">
                <!-- Daily View -->
                <div id="daily-view" class="calendar-view active">
                    <div class="daily-timeline">
                        <div class="time-slots">
                            <!-- Time slots will be generated by JavaScript -->
                        </div>
                        <div class="events-container">
                            <!-- Events will be populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Weekly View -->
                <div id="weekly-view" class="calendar-view" style="display:none;">
                    <div class="weekly-container">
                        <!-- Weekly grid will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Monthly View -->
                <div id="monthly-view" class="calendar-view" style="display:none;">
                    <div class="monthly-container">
                        <!-- Monthly grid will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Event Details Modal -->
            <div id="event-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modal-title">Event Details</h3>
                        <button class="modal-close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="modal-details">
                            <!-- Event details will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="edit-event-btn" class="btn btn-primary">Edit</button>
                        <button id="delete-event-btn" class="btn btn-danger">Delete</button>
                        <button id="close-modal-btn" class="btn btn-secondary">Close</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="app-footer">
            <div class="status-bar">
                <span id="sync-status" class="status-item">Ready</span>
                <span id="event-count" class="status-item">0 events</span>
                <span id="last-sync" class="status-item">Never synced</span>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', path='/js/calendar-logic.js') }}"></script>
    <script src="{{ url_for('static', path='/js/sync.js') }}"></script>
</body>
</html>
